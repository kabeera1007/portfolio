<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Kuldeep Parmar</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>

  <!-- AOS (Animate on Scroll) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  
  <!-- Custom Styling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
    }

    /* NAVIGATION */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      padding: 15px 50px;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff5733;
    }

    /* Bubbles Effect */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .bubbles span {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 99, 71, 0.3);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    .bubbles span:nth-child(1) { left: 10%; width: 15px; height: 15px; animation-duration: 6s; animation-delay: 1s; }
    .bubbles span:nth-child(2) { left: 30%; width: 25px; height: 25px; animation-duration: 8s; animation-delay: 3s; }
    .bubbles span:nth-child(3) { left: 50%; width: 10px; height: 10px; animation-duration: 5s; animation-delay: 2s; }
    .bubbles span:nth-child(4) { left: 70%; width: 20px; height: 20px; animation-duration: 7s; animation-delay: 4s; }
    .bubbles span:nth-child(5) { left: 90%; width: 30px; height: 30px; animation-duration: 9s; animation-delay: 6s; }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* Contact Section */
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 10%;
      text-align: center;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 87, 51, 0.5);
    }

    .contact-card h2 {
      font-size: 22px;
      color: #ff5733;
      margin-bottom: 10px;
    }

    .contact-card p {
      font-size: 16px;
      color: #ddd;
      margin-bottom: 10px;
    }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: none;
      height: 100px;
    }

    .contact-form button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #ff5733;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e04a26;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      color: white;
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">Kuldeep Parmar</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </header>

  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <section class="contact-container">
    <!-- Contact Information Card -->
    <div class="contact-card" data-aos="fade-right">
      <h2>Contact Information</h2>
      <p>Nationality: Indian</p>
      <p>üìû Phone number: (+49) 15510246228</p>
      <p>üìß Email address: way2mahadev@gmail.com</p>
      <p>üè† Home: 2, Bornholmer stra√üe, 10439 Berlin (Germany)</p>
    </div>

    <!-- Contact Form Card -->
    <div class="contact-card" data-aos="fade-left">
      <h2>Get in Touch</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Kuldeep Parmar | Let's Connect!
  </footer>

  <script>
    AOS.init(); // Initialize AOS animations
  </script>

</body>
</html>
